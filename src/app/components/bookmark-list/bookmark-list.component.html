<table>
    <tr>
        <th>Title</th>
        <th>Ticket Number</th>
        <th></th>
    </tr>
    @for (b of AllBookmarks; track b.id) {
        <tr>
            @if(b.ticket.userOpened == getUser()) {
                <td>{{b.ticket.title}}</td>
                <td>{{b.ticketId}}</td>
                <td><button  [routerLink]="['/details/', b.ticketId]">See Details</button></td>
                <td><button class="btn btn-primary see-detail-btn" (click)="deleteBookmark(b.id)">Delete</button></td>
            }
        </tr>
    }
</table>
